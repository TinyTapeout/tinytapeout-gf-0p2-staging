# Tiny Tapeout project information
project:
  title:        "Quickscope"      # Project title
  author:       "Frans Skarman"      # Your name
  discord:      "TheZoq2"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A quick logic analyzer"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     25000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 340x160 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 3x4 or 4x4

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
